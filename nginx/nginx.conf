# Configuração Nginx para Proxy Reverso e SSL/TLS

events {}

http {
    # Inclui tipos MIME comuns
    include /etc/nginx/mime.types;

    # Bloco HTTP: Redireciona tudo para HTTPS
    server {
        listen 80;
        server_name localhost;

        # Redirecionamento 301 (Permanente) para HTTPS
        return 301 https://$host$request_uri;
    }

    # Bloco HTTPS: Configuração de SSL e Proxy Reverso
    server {
        listen 443 ssl;
        server_name localhost;

        # Localização dos certificados SSL montados a partir do host
        ssl_certificate /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        # Configurações de segurança SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!CAMELLIA;
        ssl_prefer_server_ciphers on;
        
        # Configuração do Proxy para o serviço FastAPI (backend)
        location / {
            # O tráfego é passado para o container FastAPI na porta 8000
            proxy_pass http://backend:8000;

            # Cabeçalhos necessários para o FastAPI saber que está atrás de um proxy HTTPS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Essencial para que o FastAPI gere URLs HTTPS corretas
            proxy_set_header X-Forwarded-Proto https;
            
            # Não permite redirecionamento pelo proxy, o FastAPI/Nginx lida com isso
            proxy_redirect off;
        }

        # Opcional: Rotas específicas do Swagger/ReDoc
        location /docs {
            proxy_pass http://backend:8000/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}