events {}

http {
    include /etc/nginx/mime.types;
    
    # Otimização básica
    sendfile on;
    keepalive_timeout 65;

    # Redirecionar HTTP -> HTTPS
    server {
        listen 80;
        server_name localhost shrt.cc;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name localhost shrt.cc;

        # Certificados (gerados no setup_certs.sh da Sprint 5)
        ssl_certificate /etc/nginx/certs/shrt.cc.crt;
        ssl_certificate_key /etc/nginx/certs/shrt.cc.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!CAMELLIA;

        # 1. Servir Frontend (Arquivos Estáticos)
        root /usr/share/nginx/html;
        index index.html;

        location / {
            # Tenta servir arquivo ($uri), diretório ($uri/), 
            # senão assume que é um código curto e manda pro backend (@backend)
            try_files $uri $uri/ @backend;
        }

        # 2. Proxy para API (/api/...)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. Proxy para documentação (/docs)
        location /docs {
            proxy_pass http://backend:8000/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }
        
        location /openapi.json {
            proxy_pass http://backend:8000/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 4. Fallback para o Backend (Redirecionamento de URLs curtas)
        # Quando o Nginx não encontra index.html ou css, ele manda pra cá
        # O Backend vai processar /{short_code}
        location @backend {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
