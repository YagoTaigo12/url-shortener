version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: mysql_urlshortener
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: url_shortener
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    # ports:
    #   - "3306:3306"
    healthcheck: # Adiciona Healthcheck ao MySQL
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s # Opcional: tempo para o MySQL inicializar antes de começar a testar

  backend:
    build: ./backend
    container_name: fastapi_backend
    restart: always
    depends_on:
      db: # Espera o serviço 'db' estar SAUDÁVEL
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://app_user:app_password@db:3306/url_shortener
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
