version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: mysql_urlshortener
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: url_shortener
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
      image: redis:latest
      container_name: redis_cache
      restart: always

  backend:
    build: ./backend
    container_name: fastapi_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://app_user:app_password@db:3306/url_shortener
    volumes:
      - ./backend:/app
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      # Monta o frontend para ser servido pelo Nginx
      - ./frontend/public:/usr/share/nginx/html:ro
    extra_hosts:
      - "shrt.cc:10.138.11.229" # Ajuste para resolver internamente se necess√°rio

volumes:
  db_data:
